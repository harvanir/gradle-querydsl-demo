plugins {
    id "org.springframework.boot" version "1.5.22.RELEASE"
    id 'java'
    id 'net.ltgt.apt' version '0.21'
    id 'com.github.sherter.google-java-format' version '0.8'
}

apply from: "$rootProject.projectDir/verifyFormatHooks.gradle"
apply from: "$rootProject.projectDir/queryDsl.gradle"

group = 'org.harvanir.gradle'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

ext {
    set('orgMapstructVersion', '1.3.0.Final')
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile "org.mapstruct:mapstruct-jdk8:${orgMapstructVersion}"
    compile "org.mapstruct:mapstruct-processor:${orgMapstructVersion}"
    compile 'com.querydsl:querydsl-jpa'
    compile 'com.querydsl:querydsl-apt'
    compile 'org.projectlombok:lombok'
    runtime 'org.postgresql:postgresql'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    compileOnly "org.springframework.boot:spring-boot-configuration-processor"
}

clean {
    def out = file("out")

    if (out.exists()) {
        println("clean generated by idea...")
        delete "out"
    }
}

compileQuerydsl.dependsOn(verifyGoogleJavaFormat)